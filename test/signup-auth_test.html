<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-auth test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <script src="../../firebase/firebase.js"></script>
  <script src="../../firebase-config/index.js" async></script>
  <link rel="import" href="../skeleton-auth.html">
</head>
<body>

<test-fixture id="SignupAuth">
  <template>
    <skeleton-auth email></skeleton-auth>
  </template>
</test-fixture>
<script>
  const oncePropChanged = (el, prop) => {
    return new Promise((resolve, reject) => {
      const dashedPropName = prop
        .replace(/[A-Z]/g, (match) => `-${match[0].toLowerCase()}`)
        .concat('-changed');

      el.addEventListener(dashedPropName, listener);

      /**
       * listener
       * @param {Object} event
       */
      function listener(event) {
        el.removeEventListener(dashedPropName, listener);
        resolve(event);
      }
    });
  };
  suite('Sign Up with email/password provider', () => {
    test('Sign Up with email/password auth method', (done) => {
      const randomString = Math.random().toString(16).slice(2);
      const testEmail = randomString + '@mailinator.com';
      const testPass = 'fabricelements';
      const element = fixture('SignupAuth');

      flush(() => {
        const skeletonAuth = element.querySelector('skeleton-auth');

        // Fist sign OUT any already logged-in user, since all tests run in a
        // single browser session/window and firebase uses localStorage to keep
        // its state.
        skeletonAuth.signOut().then(() => {
          const emailButton = skeletonAuth.shadowRoot.querySelector('.email');
          // Select the email/password auth method
          MockInteractions.tap(emailButton);
          // Set default value on the email input
          const emailInput = skeletonAuth
            .shadowRoot
            .querySelector('#login-input-mail');
          emailInput.value = testEmail;

          // Select the sign in email button
          const emailSignin = skeletonAuth
            .shadowRoot
            .querySelector('[name="email-login"] .action');
          // Click to sign in
          MockInteractions.tap(emailSignin);

          // Wait for Firebase API response
          oncePropChanged(skeletonAuth, 'availableProviders').then(() => {
            // Select the sign up password input
            const passInput = skeletonAuth
              .shadowRoot
              .querySelector('#signup-input-pass');
            passInput.value = testPass;

            // Select the sign up button
            const signupButton = skeletonAuth
              .shadowRoot
              .querySelector('[name="email-signup"] .action');

            // Click to sign in
            MockInteractions.tap(signupButton);

            // Wait for Firebase API response
            return oncePropChanged(
              skeletonAuth,
              'signedIn'
            );
          })
            .then(() => {
              expect(skeletonAuth.signedIn).to.equal(true);

              expect(
                skeletonAuth.user.email
              ).to.equal(
                testEmail
              );

              expect(skeletonAuth.user.uid).to.be.ok;

              expect(skeletonAuth.signedIn).to.equal(true);

              done();
            }).catch(done);
        }).catch(done);
      });
    });
  });
</script>
</body>
</html>
