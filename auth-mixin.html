      /**
       * Constructor
       */
      ready() {
        super.ready();
        firebase.auth().getRedirectResult().catch((error) => {
          if (error.code === 'auth/account-exists-with-different-credential') {
            this.userEmail = error.email;
            this.fetchEmailProviders();
          }
        });
      }

      /**
       * Google Sign-in function.
       */
      signInGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        this._signIn(provider);
      }

      /**
       * Facebook Sign-in function.
       */
      signInFacebook() {
        const provider = new firebase.auth.FacebookAuthProvider();
        this._signIn(provider);
      }

      /**
       * Twitter Sign-in function.
       */
      signInTwitter() {
        const provider = new firebase.auth.TwitterAuthProvider();
        this._signIn(provider);
      }

      /**
       * GitHub Sign-in function.
       */
      signInGitHub() {
        const provider = new firebase.auth.GithubAuthProvider();
        this._signIn(provider);
      }

      /**
       * Anonymous Sign-in function.
       */
      signInAnonymously() {
        firebase.auth().signInAnonymously().catch((error) => {
          this.error = error;
        });
      }

      /**
       * Sign In the user.
       *
       *  @param {Object} provider
       */
      _signIn(provider) {
        firebase.auth().signInWithRedirect(provider).catch((error) => {
          this.error = error;
        });
      }

      /**
       * keydown/keyup/keypress event handler to submit forms on enter
       * This CANNOT be used as an annotated event listener; use regular
       * DOM onevent handlers.
       *
       * @param {object} event
       * @private
       * @see https://www.polymer-project.org/2.0/docs/devguide/events#annotated-listeners
       * @see https://developer.mozilla.org/en-US/docs/Web/Guide/Events/Event_handlers
       */
      _submitOnEnter(event) {
        // check if 'enter' was pressed
        if (event.keyCode === 13) {
          // Inside this event handler, `this` context refers to
          // event.currentTarget; we cannot use event.currentTarget because
          // Polymer changes it to point to the current Polymer element.
          this.dispatchEvent(new Event('submit', {
            bubbles: true,
          }));
        }
      }

      /**
       * Checks if there's any provider for the given email
       */
      fetchEmailProviders() {
        firebase
          .auth()
          .fetchProvidersForEmail(this.userEmail)
          .then((data) => {
            this.availableProviders = {
              password: data.includes('password'),
              google: data.includes('google.com'),
              facebook: data.includes('facebook.com'),
              twitter: data.includes('twitter.com'),
              github: data.includes('github.com'),
            };

            if (data.length === 0) {
              /**
               * Show account creation form if the email
               * is not registered in our database
               */
              this.selected = 'email-signup';
            } else {
              /**
               * If there's any provider option
               * for this email, show the options
               */
              this.selected = 'email-providers';
            }
          }).catch((error) => {
          this.error = error;
        });
      }

      /**
       * Sign In with email and password.
       *
       *  @param {Object} e
       */
      signInWithEmailAndPassword(e) {
        firebase.auth()
          .signInWithEmailAndPassword(this.userEmail, this.userPassword)
          .catch((error) => {
            this.error = error;
          });
        this.userEmail = this.userEmail;
        this.userPassword = null;
      }

      /**
       * Password reset.
       */
      passwordReset() {
        firebase.auth().sendPasswordResetEmail(this.userEmail)
          .then(() => {
            this.selected = 'email-sent';
          }).catch((error) => {
          this.error = error;
        });
      }

      /**
       * Create user with email and password.
       */
      createUserWithEmailAndPassword() {
        firebase.auth()
          .createUserWithEmailAndPassword(this.userEmail, this.userPassword)
          .then((user) => {
            this.userEmail = null;
            this.userPassword = null;
            return firebase.auth().currentUser.updateProfile({
              displayName: this.userName,
            });
          })
          .catch((error) => {
            this.error = error;
            this.userPassword = null;
          });
      }

      /**
       * Sign In with phone number.
       */
      signInWithPhone() {
        const recaptchaContainer = document.createElement('div');
        document.body.appendChild(recaptchaContainer);

        const cleanUp = () => {
          recaptchaContainer.parentElement.removeChild(recaptchaContainer);
        };

        if (!recaptchaContainer) {
          this.error = new Error('Invalid recaptcha-container');
          return;
        }

        const appVerifier = new firebase.auth.RecaptchaVerifier(
          recaptchaContainer,
          {size: 'invisible'}
        );

        const phoneComplete = this.phoneCode + this.phoneNumber;

        firebase.auth().signInWithPhoneNumber(phoneComplete, appVerifier)
          .then((confirmationResult) => {
            /**
             * SMS sent. Prompt user to type the code
             * from the message, then sign the user in
             * with confirmationResult.confirm(code).
             */
            this.confirmationResult = confirmationResult;
            this.showConfirmationCodeScreen();
            cleanUp();
          })
          .catch((error) => {
            this.error = error;
            cleanUp();
          });
      }

      /**
       * Confirmation code screen.
       */
      showConfirmationCodeScreen() {
        this.selected = 'confirm-code';
      }

      /**
       * Sign in the user by passing the code to the confirm method.
       */
      confirmCode() {
        this.confirmationResult.confirm(this.confirmationCode)
          .then((result) => {
            this.user = result.user;
          })
          .catch((error) => {
            this.error = error;
          });
      }

      /**
       * sign out
       * @return {Promise}
       */
      signOut() {
        this.error = null;
        return firebase.auth().signOut().catch((error) => {
          this.error = error;
        });
      }

      /**
       * Call to open the email dialog
       *
       * @private
       */
      _chooseEmail() {
        this.selected = 'email-login';
      }

      /**
       * Call to open the phone dialog
       *
       * @private
       */
      _choosePhone() {
        this.selected = 'phone-login';
      }

      /**
       * Call to open the forgot password dialog
       *
       * @param {Object} e
       * @private
       */
      _forgotPass(e) {
        e.preventDefault();
        this.selected = 'forgot-pass';
      }

      /**
       * Call to close the email dialog
       *
       * @private
       */
      _closeDialog() {
        this.selected = 'options';
      }
