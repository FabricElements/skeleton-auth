<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>play-swipe-people test</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script src="../../../firebase/firebase.js"></script>
  <script src="../../../firebase-config/index.js" async></script>
  <link rel="import" href="../../skeleton-auth.html">
</head>
<body>

<test-fixture id="basicDefault">
  <template>
    <skeleton-auth user-email="fabricelements@mailinator.com" user-password="fabricelements"></skeleton-auth>
  </template>
</test-fixture>

<script>
  suite('Basic behaviour', () => {
    let element;
    let demoElement;
    setup(() => {
      element = fixture('basicDefault');
      demoElement = element.querySelector('skeleton-auth');
    });
    test('Should sign in/out with email/password', (done) => {
      demoElement.signInWithEmailAndPassword().then(() => {
        expect(demoElement.error).to.be.null;
        done();
      }).catch(done);
    });
  });
</script>

</body>
</html>
