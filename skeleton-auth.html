<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/custom-style.html">

<!-- Basic requirements -->
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-styles/classes/typography.html">
<link rel="import" href="../polymerfire/polymerfire.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!-- Internal imports -->
<link rel="import" href="auth-behavior.html">
<link rel="import" href="icons.html">

<!--
`skeleton-auth`
Minimal Sign in module using polymer and firebase

@demo demo/index.html
-->

<dom-module id="skeleton-auth">
  <template strip-whitespace>
    <custom-style>
      <style>
        :host {
          display: block;
          overflow-y: auto;
          margin: 0 1rem;
          padding: 1rem 0;
          --login-button: {
          };
        }

        a {
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }

        paper-button {
          @apply --auth-button;
        }

        paper-button:not([disabled]) {
          color: white;
        }

        paper-button:last-child {
          margin-bottom: 0;
        }

        paper-button.google:not([disabled]) {
          background: var(--button-google-color, var(--paper-red-a200));
        }

        paper-button.facebook:not([disabled]) {
          background: var(--button-facebook-color, var(--paper-indigo-a200));
        }

        paper-button.twitter:not([disabled]) {
          background: var(--button-twitter-color, var(--paper-blue-a200));
        }

        paper-button.github:not([disabled]) {
          background: var(--button-github-color, var(--paper-grey-900));
        }

        paper-button.anonymous:not([disabled]) {
          background: var(--button-anonymous-color, var(--paper-grey-700));
        }

        paper-button.email:not([disabled]) {
          background: var(--button-email-color, var(--paper-grey-800));
        }

        paper-button iron-icon {
          margin-right: 10px;
          --iron-icon-size: 16px;
        }

        paper-button span {
          vertical-align: middle;
          text-transform: none;
        }

        #email-login {
          text-align: left;
          margin-bottom: 4rem;
        }

        hr {
          border: 1px solid var(--divider-color, #FAFAFA);
          margin: 4rem 0 2rem 0;
        }

        .m-b-1 {
          margin-bottom: 1rem;
        }

        #auth-container {
          overflow: hidden;
        }

        #auth-container,
        #buttons,
        #email-box {
          overflow: hidden;
          transition: opacity 0.28s cubic-bezier(0.4, 0, 0.2, 1);
          will-change: max-height, opacity;
        }

        #buttons {
          max-height: 1000px;
          opacity: 1;
        }

        #email-box {
          max-height: 0px;
          opacity: 0;
        }

        .email-open-true {

        }

        .email-open-true #buttons {
          max-height: 0;
          opacity: 0;
        }

        .email-open-true #email-box {
          max-height: 1000px;
          opacity: 1;
        }
      </style>
    </custom-style>

    <div id="auth-container" class$="email-open-[[emailOpen]]">
      <nav id="buttons">
        <template is="dom-if" if="[[google]]">
          <paper-button class="google" on-tap="signInGoogle">
            <iron-icon icon="auth:google"></iron-icon>
            Google
          </paper-button>
        </template>

        <template is="dom-if" if="[[facebook]]">
          <paper-button class="facebook" on-tap="signInFacebook">
            <iron-icon icon="auth:facebook"></iron-icon>
            Facebook
          </paper-button>
        </template>

        <template is="dom-if" if="[[twitter]]">
          <paper-button class="twitter" on-tap="signInTwitter">
            <iron-icon icon="auth:twitter"></iron-icon>
            Twitter
          </paper-button>
        </template>

        <template is="dom-if" if="[[github]]">
          <paper-button class="github" on-tap="signInGitHub">
            <iron-icon icon="auth:github"></iron-icon>
            GitHub
          </paper-button>
        </template>

        <template is="dom-if" if="[[anonymous]]">
          <paper-button class="anonymous" on-tap="signInAnonymously">
            <iron-icon icon="auth:person-outline"></iron-icon>
            Anonymous
          </paper-button>
        </template>

        <template is="dom-if" if="[[email]]">
          <paper-button class="email" on-tap="_chooseEmail">
            <iron-icon icon="auth:email"></iron-icon>
            Email
          </paper-button>
        </template>
      </nav>

      <template is="dom-if" if="[[email]]">
        <div id="email-box">
          <form is="iron-form" id="email-login">
            <paper-input required auto-validate error-message="Please enter a valid email"
                         label="email@example.com" class="m-b-1"></paper-input>

            <paper-input label="password input" type="password" class="m-b-1"></paper-input>

            <paper-button class="email">
              <span>Sign in</span>
            </paper-button>
            <paper-button class="email" on-tap="_closeEmail">
              <span>Cancel</span>
            </paper-button>

            <p class="paper-font-body1">
              <a href="#">Forgot Your Password?</a>
            </p>
          </form>
        </div>
      </template>
    </div>

  </template>

  <script>
    /**
     * @polymerElement
     * @constructor
     * @extends Polymer.Element
     * @implements {Fabric_AuthBehavior}
     * @property google {boolean}
     * */
    class SkeletonAuth extends Fabric.AuthBehavior(Polymer.Element) {
      static get is() {
        return 'skeleton-auth';
      }

      constructor() {
        super();
      }

      static get properties() {
        return {
          emailOpen: {
            type: Boolean,
            value: false
          }
        };
      }

      /**
       * Call to open the email dialog
       *
       * @private
       */
      _chooseEmail() {
        this.emailOpen = true;
      }

      /**
       * Call to close the email dialog
       *
       * @private
       */
      _closeEmail() {
        this.emailOpen = false;
      }
    }

    window.customElements.define(SkeletonAuth.is, SkeletonAuth);
  </script>
</dom-module>
