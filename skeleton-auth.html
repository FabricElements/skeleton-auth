<dom-module id="skeleton-auth">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /** @polymerElement */
    class SkeletonAuth extends Polymer.Element {
      static get is() { return 'skeleton-auth'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'skeleton-auth'
          }
        };
      }
    }

    window.customElements.define(MyElement.is, MyElement);

</dom-module>
